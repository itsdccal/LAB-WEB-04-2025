    <!-- Contact Form -->
    <section>
        <form class="contact-form" action="#" method="post">
            <h2>Form Kontak</h2>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>

            <label>Tipe Pesan:</label>
            <div class="radio-group">
                <label><input type="radio" name="tipe" value="Pertanyaan" required> Pertanyaan</label>
                <label><input type="radio" name="tipe" value="Kritik"> Kritik</label>
                <label><input type="radio" name="tipe" value="Saran"> Saran</label>
                <label><input type="radio" name="tipe" value="Kerjasama"> Kerjasama</label>
            </div>

            <label for="pesan">Pesan Detail:</label>
            <textarea id="pesan" name="pesan" rows="5" required></textarea>

            <label>
                <input type="checkbox" name="persetujuan" required>
                Saya menyetujui data saya digunakan untuk keperluan komunikasi.
            </label>

            <button type="submit"><strong>Kirim</strong></button>
        </form>
